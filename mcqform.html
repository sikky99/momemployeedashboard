  <body>
     

    <section class="mcqform__section">
        <div class="container">
           
            <div class="row">
                <div class="col-lg-8 col-md-12 m-auto">
                    
                    <div class="form__content">
                       <h2 class="heading">MCQ Entries</h2>
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="question">Mountain</label>
                                    <select name="Mountain" id="" class="form-control">
                                        <option name="select_mountain">Select Mountain</option>
                                        <option name="Mountain_One">Mountain_01</option>
                                        <option name="Mountain_Two">Mountain_02</option>
                                        <option name="Mountain_Three">Mountain_03</option>
                                        <option name="Mountain_Fourth">Mountain_04</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                   <label for="question">Skills</label>
                                   <select name="Mountain" id="" class="form-control">
                                       <option name="Select Skill">Select Skill</option>
                                       <option name="SkillOne">Skill_01</option>

                                       <option name="SkillTwo">Skill_02</option>
                                       <option name="SkillThree">Skill_03</option>
                                       <option name="SkillFourth">Skill_04</option>
                                   </select>
                               </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form__inputs">
                                       <div class="form-group">
                                           <label for="question" class="question">Question!</label>
                                               <input type="text" name="Question" class="form-control" id="question" placeholder="write the question">
                                           
                                       </div>
                                       <div class="anwers__area">
                                           <div class="form-group">
                                               <input type="text" name="Question" class="form-control answer" id="question" placeholder="Type anwser here...">
                                       </div>
                                       
                                       </div>
                                       <br>
                                        <button class="add__btn" type="button">Add Answer</button>
                                       <br><br>
                                       <div class="form-group">
                                           <label for="#">Correct Answer</label>
                                           <input type="text" class="form-control" class="correct__answer" placeholder="Type correct answer here....">
                                       </div>
                                       
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="submit__btn">
                                Submit Question
                            </button>
                        </form>

                      
                        <a href="upload.html" class="clb">Back to upload</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
