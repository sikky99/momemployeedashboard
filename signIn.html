<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mountain of mastry </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="../vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <!-- <link href="../build/css/custom.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="../build/css/custom.css"> -->

    <link rel="stylesheet" href="../style/signIn.css">

  </head>

  <body>
     

    <section class="signIn__section">
        <div class="left__side">
            <div class="main__title">
                <h2>Mountain Of Mastery </h2>
                <p>Break the barriers of reality –⁠ bring new ideas to life <br> with MOM.</p>

                

            </div>
        </div>
        <div class="right__side">
           <div class="container">
           
               <div class="row">
  
                   <div class="col-lg-12 col-md-12 ">
                       <div class="form__content m-auto">
                           <h2 class="heading">Sign In</h2>
                           <form action="#" id="form">
                               <div class="row">
                                   <div class="col-md-12">
                                       <div class="message"></div>
                                       <div class="form-group">
                                          <label for="email">Email Address</label>
                                          <input type="text" class="form-control" name="Email Address" placeholder="Email..." id="email" >
                                       </div>
                                   </div>
                               </div>
                            
                               <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group password">
                                          <label for="password">Password</label>
                                      <input type="password" class="form-control" name="Password Address" placeholder="Password..." id="password" 
                                      >
                                      <span id="eye_button" class="fa fa-eye">
                                      </span>
                                      </div>
                                  </div>
                              </div>
                           
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                     <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                      </div>
                                  </div>
                              </div>
                              <br>
                              <div class="row">
                                  <div class="col-md-12">
                                      <button type="submit" class="btn__login btn-block">Sign In</button>
                                  </div>
                                  
                              </div>
                              <div class="row">
                                  <div class="col-md-6 " >
                                      <p>Not a member <a href="signUp.html">Singup?</a></p>
                                  </div>
                                  <div class="col-md-6" >
                                      <p class="text">Forget <a href="#">password?</a></p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12 text-center middle" >
                                      <p>Or login with different account</p>
                                  </div>
                                  
                              </div>
                              <br>
                              <div class="row">
                                  <div class="col-md-12 text-center" >
                                      <a href="#" class="facebook">
                                        <i class="fa fa-facebook" aria-hidden="true"></i>
                                         
                                      </a>
                                      <a href="#" class="google">
                                        <i class="fa fa-google" aria-hidden="true"></i>
                                   </a>
                                  </div>
                                  
                              </div>
                             
                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </section>












    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->
    <script src="../vendors/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="../vendors/Flot/jquery.flot.js"></script>
    <script src="../vendors/Flot/jquery.flot.pie.js"></script>
    <script src="../vendors/Flot/jquery.flot.time.js"></script>
    <script src="../vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="../vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="../vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="../vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- DateJS -->
    <script src="../vendors/DateJS/build/date.js"></script>
    <!-- JQVMap -->
    <script src="../vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="../vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="../vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
    <script src="../js/login.js"></script>
	
  </body>
